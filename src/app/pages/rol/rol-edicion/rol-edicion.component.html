<div>
  <mat-form-field>
  <input matInput placeholder="Nombres" [(ngModel)]="rol.nombre">
</mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Descripcion" [(ngModel)]="rol.descripcion"></textarea>
  </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
